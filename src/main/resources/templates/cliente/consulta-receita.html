<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
	<h1>Consulta Receita</h1>
	<div class="panel-body">
		<form th:Object="${cadastroReceita}" th:action="@{/cliente/consulta/receita}"
			method="post" class="form-horizontal" style="margin: 15px">
			<div class="form-group">
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailError : ${#fields.detailedErrors()}">
						<span th:text="${detailError.message}"></span>
					</div>

				</div>
			</div>

			<div class="form-group" th:classapend="${#fields.hasErrors('cnpj')} ? 'has-error'">
				<label class="control-label col-sm-2" for="nome">Cnpj:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{cnpj}" class="form-control"
						id="nome" placeholder="Digite o Cnpj">
				</div>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn bt-sm btn-primary">Consultar</button>
			</div>
			
		</form>
	</div>
</body>
</html>
